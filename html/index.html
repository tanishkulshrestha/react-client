<!DOCTYPE html>
<html lang="en" class="body_background">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="co-container">
      <div class="co-header_title">
        <h1>Checkout</h1> 
        <ul class="breadcrumb">
          <li >Shipping</li>
          <li class="breadcrumb--active">Payment Method</li>
          <li>Confirmation</li>
        </ul>
        <div class="fa fa-window-close" aria-hidden="true"></div>
      </div>
      <div class="co-content-left">
          <div class="co-content">
              <section class="co-content-wallet">Wallet<hr></section>
                <div class="co-content-image">
                  <figure>
                  <img src="../html/images/cards/discover.png" alt="Not Available" class="co-content-img_cards">
                  <figcaption class="co-content-image-caption">Ending with 8899</figcaption>
                </figure>
                <div class="co-content-img_cards--active">
                    <figure>
                        <img src="../html/images/cards/mastercard.png" alt="Not Available" class="co-content-img_cards">
                        <figcaption class="co-content-image-caption">Ending with 8899</figcaption>
                    </figure>
                </div>
                  
                  <figure>
                      <img src="../html/images/cards/visa.png" alt="Not Available" class="co-content-img_cards">
                      <figcaption class="co-content-image-caption">Ending with 8899</figcaption>
                  </figure>
                  
                </div>
                  <section class="co-content-newcard">New Card<hr></section>
                <div class="co-content-input"><input type="text" class="input" value="Name on Card"></div> 
                <div class="co-content-input"><input type="text" class="input" value="xxxx-xxxx-xxxx-xxxx"></div> 
              <div class="co-content-input">
                <div class="co-content-2inputs"><input type="text" class="input2" value="MM/YY">
              <input type="text" class="input3" value="CVV"></div> </div>
              <div class="co-content-input"><input type="submit" class="submit_button" value="CONTINUE"></div>
            </div>
            <div class="co-content-cartblock">
              <div >
                  <figure>
                      <img src="../html/images/products/mobile-holder.jpg" alt="Not Available"class="co-content-cart-img" >
                      <figcaption class="co-content-image-caption">Ending with 8899</figcaption>
                    </figure>
              </div>
            </div>
      </div>
    </div>
  </body>
</html>
